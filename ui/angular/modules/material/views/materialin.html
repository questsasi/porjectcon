<div class="row">
  <div class="col-sm-8 ">
      <form name="myForm" ng-app="myApp" ng-controller="MaterialInController" class="container-fluid" ng-submit="myForm.$valid && submit()" novalidate>
        <div class="panel panel-default md-whiteframe-z1">
            <div class="panel-heading bg-white text-center">
              <span class="font-bold">Material In</span>
            </div>
            <div class="panel-body">
              <div class="md-form-group col-sm-4">
                <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                  <div ng-controller="DatepickerDemoCtrl" class="m-b-lg">
                    <input type="text" class="md-input" datepicker-popup="{{format}}" ng-model="dt|date:'MMM-dd-yyyy'" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <button type="button" class="btn btn-default" ng-click="open($event)" style="margin-top: -60px;margin-left: 90px;"><i class="glyphicon glyphicon-calendar"></i></button>
                 </div>
                </md-input-container> 
              </div>
              <div class="md-form-group col-sm-6">
                <div ng-controller="TimepickerDemoCtrl" class="m-b-lg">
                  <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                </div>
              </div>
              <div class="md-form-group col-sm-12">
                <form ng-submit="$event.preventDefault()" ng-controller="MDAutocompleteCtrl as ctrl">
                  <md-autocomplete
                      ng-disabled="ctrl.isDisabled"
                      md-no-cache="ctrl.noCache"
                      md-selected-item="ctrl.selectedItem"
                      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                      md-search-text="ctrl.searchText"
                      md-selected-item-change="ctrl.selectedItemChange(item)"
                      md-items="item in ctrl.querySearch(ctrl.searchText)"
                      md-item-text="item.display"
                      md-min-length="0"
                      placeholder="Material Name">
                    <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                      No matches found for "{{ctrl.searchText}}".
                    </md-not-found>
                  </md-autocomplete><br>
                   <md-autocomplete
                      ng-disabled="ctrl.isDisabled"
                      md-no-cache="ctrl.noCache"
                      md-selected-item="ctrl.selectedItem"
                      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                      md-search-text="ctrl.searchText"
                      md-selected-item-change="ctrl.selectedItemChange(item)"
                      md-items="item in ctrl.querySearch(ctrl.searchText)"
                      md-item-text="item.display"
                      md-min-length="0"
                      placeholder="Supplier Name">
                      <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                      </md-item-template>
                      <md-not-found>
                        No matches found for "{{ctrl.searchText}}".
                      </md-not-found>
                  </md-autocomplete>
                </form>
              </div>
              <div class="md-form-group col-sm-6">
                <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                  <label>From:</label>
                  <input type="text" class="md-input" ng-model="user.from" name="from" id="from" ng-required="true" >
                  <div ng-messages="myForm.from.$error" ng-if="myForm.$submitted || myForm.from.$touched">
                    <div ng-message="required"> From is required.</div>
                  </div>
                </md-input-container> 
              </div>
              <div class="md-form-group col-sm-6">
                <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                  <label>Qty:</label>
                  <input type="text" class="md-input" ng-model="user.Qty" name="Qty" id="Qty" ng-required="true" placeholder="0" >
                  <div ng-messages="myForm.Qty.$error" ng-if="myForm.$submitted || myForm.Qty.$touched">
                    <div ng-message="required">Quantity is required.</div>
                  </div>
                </md-input-container> 
              </div>
              <div class="md-form-group col-sm-6">
                <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                    <label>Rate:</label>
                    <input type="text" class="md-input" ng-model="user.rate" name="rate" id="rate" ng-required="true" ng-maxlength="5" minlength="2" placeholder="0.00">
                    <div ng-messages="myForm.rate.$error" ng-if="myForm.$submitted || myForm.rate.$touched">
                      <div ng-message="required"> Rate is required.</div>
                    </div>
                </md-input-container> 
              </div>
              <div class="md-form-group col-sm-6">
                <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                  <label>Amount:</label>
                  <input type="text" class="md-input" ng-model="user.amount" name="amount" id="amount" ng-required="true" >
                  <div ng-messages="myForm.amount.$error" ng-if="myForm.$submitted || myForm.amount.$touched">
                    <div ng-message="required"> Amount is required.</div>
                  </div>
                </md-input-container> 
              </div>
              <div class="md-form-group col-sm-12">
                  <label>Invoice :</label>
                  <input type="radio" name="status" class="md-radio-button" ng-model="showHideTest" ng-value="true">Yes
                  <input type="radio" name="status" class="md-radio-button" ng-model="showHideTest" ng-value="false">No
                  <div ng-show="showHideTest">
                    <div class="md-form-group col-sm-4">
                       <input type="text" class="md-input" ng-model="user.type" placeholder="Invoice No">
                    </div>
                  </div>
              </div>
              <div class="row col-sm-12">
                <footer class=" text-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="reset" class="btn btn-danger">Cancel</button>
                </footer>
             </div>
            </div>
        </div>
      </form>
  </div>
</div>

 <script type="text/javascript">
    app.controller('MaterialInController', function ($scope) {
      $scope.statuses = ['Yes', 'No'];
      $scope.showHideTest = false;
      $scope.submit = function() {
      };
      $scope.reset = function() {
        $scope.user = {
          name: "",
          time: "",
          status: "",
          date:"",
          sname:"",
          Qty:"",
          rate:"",
          amount:"",
          options:"",
          myselect:""
        }
      };
     });
    app.controller('AppCtrl', function ($scope) {
       $scope.IsVisible = false;
        $scope.ShowPassport = function (value) {
         $scope.IsVisible = value == "Y";
            }
        });
  app.controller('MDAutocompleteCtrl', function($scope, $timeout, $q) {
  var self = this;

  // list of `state` value/display objects
  self.states        = loadAll();
  self.selectedItem  = null;
  self.searchText    = null;
  self.querySearch   = querySearch;
  self.simulateQuery = false;
  self.isDisabled    = false;

  // ******************************
  // Internal methods
  // ******************************

  /**
   * Search for states... use $timeout to simulate
   * remote dataservice call.
   */
  function querySearch (query) {
    var results = query ? self.states.filter( createFilterFor(query) ) : [],
        deferred;
    if (self.simulateQuery) {
      deferred = $q.defer();
      $timeout(function () { deferred.resolve( results ); }, Math.random() * 1000, false);
      return deferred.promise;
    } else {
      return results;
    }
  }

  /**
   * Build `states` list of key/value pairs
   */
  function loadAll() {
    var allStates = 'Alabama, Alaska, Arizona, Arkansas, California, Colorado, Connecticut, Delaware,\
            Florida, Georgia, Hawaii, Idaho, Illinois, Indiana, Iowa, Kansas, Kentucky, Louisiana,\
            Maine, Maryland, Massachusetts, Michigan, Minnesota, Mississippi, Missouri, Montana,\
            Nebraska, Nevada, New Hampshire, New Jersey, New Mexico, New York, North Carolina,\
            North Dakota, Ohio, Oklahoma, Oregon, Pennsylvania, Rhode Island, South Carolina,\
            South Dakota, Tennessee, Texas, Utah, Vermont, Virginia, Washington, West Virginia,\
            Wisconsin, Wyoming';

    return allStates.split(/, +/g).map( function (state) {
      return {
        value: state.toLowerCase(),
        display: state
      };
    });
  }

  /**
   * Create filter function for a query string
   */
  function createFilterFor(query) {
    var lowercaseQuery = angular.lowercase(query);

    return function filterFn(state) {
      return (state.value.indexOf(lowercaseQuery) === 0);
    };

  }
});
    
(function() {
  var module = angular.module("app", [
    "ngMaterial",
    "ngAnimate",
    "ngAria",
    "ngMessages",
    "mdPickers"
  ]); 
  
  module.controller("MainCtrl", ['$scope', '$mdpDatePicker', '$mdpTimePicker', function($scope, $mdpDatePicker, $mdpTimePicker){
    $scope.currentDate = new Date();
    this.showDatePicker = function(ev) {
      $mdpDatePicker($scope.currentDate, {
        targetEvent: ev
      }).then(function(selectedDate) {
        $scope.currentDate = selectedDate;
      });;
    };
    
    this.filterDate = function(date) {
      return moment(date).date() % 2 == 0;
    };
    
    this.showTimePicker = function(ev) {
      $mdpTimePicker($scope.currentTime, {
        targetEvent: ev
      }).then(function(selectedDate) {
        $scope.currentTime = selectedDate;
      });;
    }  
  }]);
})();
  
app.controller('DatepickerDemoCtrl', ['$scope', function($scope) {

    // Disable weekend selection

      $event.preventDefault();
      $event.stopPropagation();

      $scope.opened = true;
    };

    $scope.dateOptions = {
      formatYear: 'yy',
      startingDay: 1,
      class: 'datepicker'
    };

    // $scope.initDate = new Date('2016-15-20');
    // $scope.formats = ['dd-MMMM-yyyy', 'yyyy/MM/dd', 'dd.MM.yyyy', 'shortDate'];
    // $scope.format = $scope.formats[0];
  }])
  ; 
  app.controller('TimepickerDemoCtrl', ['$scope', function($scope) {
    $scope.mytime = new Date();

    $scope.hstep = 1;
    $scope.mstep = 15;

    $scope.options = {
      hstep: [1, 2, 3],
      mstep: [1, 5, 10, 15, 25, 30]
    };

    $scope.ismeridian = true;
    $scope.toggleMode = function() {
      $scope.ismeridian = ! $scope.ismeridian;
    };

    $scope.update = function() {
      var d = new Date();
      d.setHours( 14 );
      d.setMinutes( 0 );
      $scope.mytime = d;
    };

    $scope.changed = function () {
      //console.log('Time changed to: ' + $scope.mytime);
    };

    $scope.clear = function() {
      $scope.mytime = null;
    };
  }]);




        


  </script>
