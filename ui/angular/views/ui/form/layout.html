<div class="row">
  <div class="col-sm-6 ">
        <form name="myForm" ng-app="myApp" ng-controller="myController" class="container-fluid" ng-submit="myForm.$valid && submit()" novalidate>
          <div class="panel panel-default md-whiteframe-z1">
              <div class="panel-heading bg-white text-center">
                <span class="font-bold">Material In</span>
              </div>
          <div class="panel-body">
             <div class="md-form-group">
          <md-content>
            <label>Date:</label>
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
         </md-content>
        <div class="md-form-group">
          <md-content>
            <label>Time:</label>
              <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" ></timepicker>
            </md-content></div>
               
           
  
     <div class="md-form-group ">
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Material Name">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{ctrl.searchText}}".
        </md-not-found>
      </md-autocomplete>
      </div>
   
     <div class="md-form-group">
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Supplier Name">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{ctrl.searchText}}".
        </md-not-found>
      </md-autocomplete>
      </div>
    

      

               <div class="md-form-group">
                  <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                      <label>From:</label>
                      <input type="text" class="md-input" ng-model="user.from" name="from" id="from" ng-required="true" >
                      <div ng-messages="myForm.from.$error" ng-if="myForm.$submitted || myForm.from.$touched">
                        <div ng-message="required"> From is required.</div>
                        
                      </div>
                  </md-input-container> 
              </div>
               <div class="md-form-group">
                  <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                      <label>Qty:</label>
                      <input type="text" class="md-input" ng-model="user.Qty" name="Qty" id="Qty" ng-required="true" placeholder="0" >
                      <div ng-messages="myForm.Qty.$error" ng-if="myForm.$submitted || myForm.Qty.$touched">
                        <div ng-message="required">Quantity is required.</div>
                        
                      </div>
                  </md-input-container> 
              </div>

               <div class="md-form-group">
                  <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                      <label>Rate:</label>
                      <input type="text" class="md-input" ng-model="user.rate" name="rate" id="rate" ng-required="true" ng-maxlength="5" minlength="2" placeholder="0.00">
                      <div ng-messages="myForm.rate.$error" ng-if="myForm.$submitted || myForm.rate.$touched">
                        <div ng-message="required"> Rate is required.</div>
                      </div>
                  </md-input-container> 
              </div>
               <div class="md-form-group">
                  <md-input-container md-is-error="myForm.name.$invalid && (myForm.$submitted || myForm.name.$dirty)">
                      <label>Amount:</label>
                      <input type="text" class="md-input" ng-model="user.amount" name="amount" id="amount" ng-required="true" >
                      <div ng-messages="myForm.amount.$error" ng-if="myForm.$submitted || myForm.amount.$touched">
                        <div ng-message="required"> Amount is required.</div>
                  
                      </div>
                  </md-input-container> 
              </div>
               

        
    

    
  <div class="md-form-group">
   <label>Invoice :</label>
    <input type="radio" name="status" class="md-radio-button" ng-model="showHideTest" ng-value="true">Yes
    <input type="radio" name="status" class="md-radio-button" ng-model="showHideTest" ng-value="false">No
    <div ng-show="showHideTest">
     <input type="text" class="md-input" ng-model="user.type" placeholder="Invoice No"></div></div>

  
    
             <div class="row">
              <footer class=" text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
              </footer> </div>
            </div>
          </div>
        </form>
    </div>
</div>

 <script type="text/javascript">
    app.controller('myController', function ($scope) {
      $scope.statuses = ['Yes', 'No'];
      $scope.showHideTest = false;
      //$scope.options = ['Option 1', 'Option 2', 'Option 3', 'Option 4', '...'];
      $scope.submit = function() {
        // submit code goes here
        //alert("hello from submit");
      };
      $scope.reset = function() {
        $scope.user = {
          name: "",
          time: "",
          status: "",
          date:"",
          sname:"",
          Qty:"",
          rate:"",
          amount:"",
          options:"",
          myselect:""
        }
      };
      $scope.reset();
    });
</script>
<script type="text/javascript">
   (function () {
  'use strict';
  angular
      .module('autocompleteDemo', ['ngMaterial'])
      app.controller('AppCtrl', DemoCtrl);

  function DemoCtrl ($timeout, $q, $log) {
    var self = this;

    self.simulateQuery = false;
    self.isDisabled    = false;

    // list of `state` value/display objects
    self.states        = loadAll();
    self.querySearch   = querySearch;
    self.selectedItemChange = selectedItemChange;
    self.searchTextChange   = searchTextChange;

    self.newState = newState;

    function newState(state) {
      alert("Sorry! You'll need to create a Constitution for " + state + " first!");
    }

    // ******************************
    // Internal methods
    // ******************************

    /**
     * Search for states... use $timeout to simulate
     * remote dataservice call.
     */
    function querySearch (query) {
      var results = query ? self.states.filter( createFilterFor(query) ) : self.states,
          deferred;
      if (self.simulateQuery) {
        deferred = $q.defer();
        $timeout(function () { deferred.resolve( results ); }, Math.random() * 1000, false);
        return deferred.promise;
      } else {
        return results;
      }
    }

    function searchTextChange(text) {
      $log.info('Text changed to ' + text);
    }

    function selectedItemChange(item) {
      $log.info('Item changed to ' + JSON.stringify(item));
    }

    /**
     * Build `states` list of key/value pairs
     */
    function loadAll() {
      var allStates = 'Alabama, Alaska, Arizona, Arkansas, California, Colorado, Connecticut, Delaware,\
              Florida, Georgia, Hawaii, Idaho, Illinois, Indiana, Iowa, Kansas, Kentucky, Louisiana,\
              Maine, Maryland, Massachusetts, Michigan, Minnesota, Mississippi, Missouri, Montana,\
              Nebraska, Nevada, New Hampshire, New Jersey, New Mexico, New York, North Carolina,\
              North Dakota, Ohio, Oklahoma, Oregon, Pennsylvania, Rhode Island, South Carolina,\
              South Dakota, Tennessee, Texas, Utah, Vermont, Virginia, Washington, West Virginia,\
              Wisconsin, Wyoming';

      return allStates.split(/, +/g).map( function (state) {
        return {
          value: state.toLowerCase(),
          display: state
        };
      });
    }

    /**
     * Create filter function for a query string
     */
    function createFilterFor(query) {
      var lowercaseQuery = angular.lowercase(query);

      return function filterFn(state) {
        return (state.value.indexOf(lowercaseQuery) === 0);
      };

    }
  }
})();
  </script>
